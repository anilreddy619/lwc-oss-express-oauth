<template>
    <div class="slds-context-bar logo">
        <div class="slds-context-bar__primary">
            <template if:false={dreamforce}>
                <img class="logo-image" alt="Salesforce" src="./resources/360-logo.png" />
                <div
                    class="slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger_click slds-no-hover"
                >
                    <div class="slds-context-bar__icon-action">
                        <button
                            class="slds-button slds-icon-waffle_container slds-context-bar__button"
                            title="Description of the icon when needed"
                        >
                            
                            <span class="slds-assistive-text"
                                >Salesforce Home Page</span
                            >
                        </button>
                    </div>
                    <span
                        class="slds-context-bar__label-action slds-context-bar__app-name"
                    >
                        <span class="slds-truncate title" title="App Name"
                            >My Salesforce</span
                        >
                    </span>
                </div>
            </template>
            <template if:true={dreamforce}>
                <img class="dreamforce-image" alt="Salesforce" src="./resources/dreamforce-2020.png" />
            </template>
        </div>
        <template if:true={loggedUser}>
            <nav class="slds-context-bar__secondary" role="navigation">
                <template if:false={dreamforce}>
                    <ul class="slds-grid">
                        <li class="slds-context-bar__item slds-is-active">
                            <a
                                href="javascript:void(0);"
                                class="slds-context-bar__label-action"
                                title="Home"
                            >
                                <span class="slds-assistive-text">Current Page:</span>
                                <span class="slds-truncate" title="Home"
                                    >Dashboard</span
                                >
                            </a>
                        </li>
                        <li
                            class="slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger_click"
                        >
                            <a
                                href="javascript:void(0);"
                                class="slds-context-bar__label-action"
                                title="Menu Item"
                            >
                                <span class="slds-truncate" title="Menu Item"
                                    >Activity</span
                                >
                            </a>
                        </li>
                        <li class="slds-context-bar__item">
                            <a
                                href="javascript:void(0);"
                                class="slds-context-bar__label-action"
                                title="Menu Item"
                            >
                                <span class="slds-truncate" title="Menu Item"
                                    >My Content</span
                                >
                            </a>
                        </li>
                        <li class="slds-context-bar__item">
                            <a
                                href="javascript:void(0);"
                                class="slds-context-bar__label-action"
                                title="Menu Item"
                            >
                                <span class="slds-truncate" title="Menu Item"
                                    >Messages</span
                                >
                            </a>
                        </li>
                    </ul>
                </template>
                <div class="welcome-display">
                    Welcome, <span class="user-display-name">{loggedUser.display_name}</span>
                    <a href="/oauth2/logout">
                        <button type="button" class="brand-button">
                            Logout
                        </button>
                    </a>
                </div>
            </nav>
        </template>
    </div>
</template>
