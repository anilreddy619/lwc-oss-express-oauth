<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header
                class="slds-media slds-media_center slds-has-flexi-truncate"
            >
                <div class="slds-media__figure">
                    <span
                        class="slds-icon_container slds-icon-standard-service-appointment"
                        title="events"
                    >
                        <svg
                            class="slds-icon slds-icon_small"
                            aria-hidden="true"
                        >
                            <use
                                xlink:href="/resources/slds/icons/standard-sprite/svg/symbols.svg#service_appointment"
                            ></use>
                        </svg>
                        <span class="slds-assistive-text">Upcoming Events</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a
                            href="javascript:void(0);"
                            class="slds-card__header-link slds-truncate"
                            title="Accounts"
                        >
                            <span>Upcoming Events</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <template
                if:true={hasEvents}
                iterator:salesforceevent={salesforceEvents}
            >
                <article class="slds-card" key={salesforceevent.value.id}>
                    <div class="slds-card__header slds-grid">
                        <div class="slds-media__figure">
                            <span class="slds-badge"
                                >{salesforceevent.value.shortDate}</span
                            >
                        </div>

                        <header
                            class="slds-media slds-media_center slds-has-flexi-truncate"
                        >
                            <div class="slds-media__body">
                                <h2 class="slds-card__header-title">
                                    <a
                                        href="javascript:void(0);"
                                        class="slds-card__header-link slds-truncate"
                                        title="Dreamforce"
                                    >
                                        <span
                                            >{salesforceevent.value.name}</span
                                        >
                                    </a>
                                </h2>
                            </div>
                        </header>
                    </div>
                    <div class="slds-card__body slds-card__body_inner">
                        {salesforceevent.value.date} 
                        <template if:true={salesforceevent.first}>
                            <br/><br/>
                            <button type="button" class="join-button" onclick={handleJoin}>
                                Join
                            </button>
                        </template>
                    </div>

                    <template if:false={salesforceevent.last}>
                        <footer class="slds-card__footer">
                            <a
                                class="slds-card__footer-action"
                                href="javascript:void(0);"
                            >
                            </a>
                        </footer>
                    </template>
                </article>
            </template>
            <template if:false={hasEvents}>
                <h2 class="slds-card__header-title">No Upcoming Events</h2>
            </template>
        </div>
        <footer class="slds-card__footer">
            <a class="slds-card__footer-action" href="javascript:void(0);">
                <template if:true={hasEvents}>
                    View All
                    <span class="slds-assistive-text">Events</span>
                </template>
            </a>
        </footer>
    </article>
</template>
